<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="js/magnific-popup/magnific-popup.css"> <!-- Magnific-Popup Plugin -->
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

    <form>
        <input type="text" name="search" placeholder="Search" id="search"/>
        <input type="button" value="Reset" id="resetButton" style="display:none" />
    </form>

    <div class="gallery" id="images">
      <!-- js displays the img gallery here -->
      <img id="not-found" src="photos/img-not-found.jpg" alt="" style="display:none"> <!-- Img not found -->
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/magnific-popup/jquery.magnific-popup.js"></script>
    <script src="js/main.js"></script>
    <script src="js/gallery.js"></script>

  </body>

</html>
